<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text">
            <h2>FLAMES</h2>
        </div>
        <div class="description">Determine your relationship with your crush.</div>
        <svg>
            <filter id="fire">
                <feTurbulence id="turbulence" baseFrequency="0.1 0.
                1" numOctaves="2" seed="3"><animate attributeName="baseFrequency" dur="10s"
                values="0.1 0.1; 0.12 0.12" repeatCount="indefinite"></animate>
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" scale="25"></feDisplacementMap>
            </filter>
        </svg>
        <form action="reveal-relationship.jsp">
            <div class="inputBox">
                <input type="text" required="required" name="userNameInput" required pattern="[A-Za-z. ]*">
                <span>Your Name</span>
            </div>
            <div class="inputBox">
                <input type="text" required="required" name="crushNameInput" required pattern="[A-Za-z. ]*">
                <span>Crush Name</span>
            </div>
            <div class="container">
                <input class="button" type="submit" value="Reveal Relationship"/>
            </div>
        </form>
    <div margin="50px"></div>
</body> 
</html>
